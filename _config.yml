# Site settings
title: Vale's Tech Shit
description: >-
  Ocassionally demystifying weird machines and turning the process into education resources
  pertaining to InfoSec, hacking, programming and tech to be enjoyed by like-minded people.
lang: en-US
timezone: Europe/Berlin
image: assets/img/ogp.png
repo: https://github.com/vbe0201/personal-blog
mode: dark

# Profile settings
author:
  name: Valentin B.
  bio: >- # TODO
    Student, programmer, InfoSec engineer, and occasional writer. I'm passionate about the low-level
    and enjoy hacking all kinds of things. Using this blog to write down my thoughts on various
    tech-related topics, hoping they will be useful and enjoyable for others.
  username: Vale
  github: vbe0201
  twitter: iamwalleh
  email: valentin.be@protonmail.com
  avatar: /assets/img/avatar.jpg

# URL settings
url: "https://vales.tech-shit.wtf"
baseurl:
permalink: /:title/
google_analytics: G-F7EKRB3ZJ4
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-seo-tag
